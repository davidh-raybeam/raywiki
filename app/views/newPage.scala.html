@import helper._
@import controllers.forms.PageData
@(pageForm: Form[PageData])(implicit messages: Messages, headers: RequestHeader)

@main("New Page") {
  @form(action = routes.PageController.createPage) {
    @inputText(pageForm("pageid"))
    @textarea(pageForm("content"))
    @CSRF.formField
    <button type="submit">Create Page</button>
  }
}
